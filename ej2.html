		<main>
			<div class="row">
				<div class="col-2">
					<aside class="d-flex flex-column p-3 position-fixed">
						<ul class="nav nav-pills flex-column mb-auto">
							<li class="nav-item">
								<a href="#video" class="nav-link grow my-2">

									Video

							<li>

									<i class="fs-5 bi bi-music-note-beamed"></i>

								</a>
							</li>
							<li>
								<a href="#transform" class="nav-link grow my-2">

				<div class="col-8">
					<h1 class="my-5 text-center">Ejercicio 2</h1>
					<section class="my-5" id="video">
						<h2><i class="fs-2 bi bi-camera-reels"></i> Video</h2>
						<video height="480px" controls>
							<source
								src="assets/vid/tilin.webm"
								type="video/webm"
							/>
							El navegador no soporta la etiqueta video.
						</video>
						<video height="480px" controls>
							<source src="assets/vid/mc.mp4" type="video/mp4" />
							El navegador no soporta la etiqueta video.
						</video>
						<iframe
							title="Muppets"
							height="480"
							width="500"
							src="https://www.youtube.com/embed/tgbNymZ7vqY"
						>
						</iframe>
					</section>
					<section class="my-5" id="audio">
						<h2>
							<i class="fs-2 bi bi-music-note-beamed"></i> Audio
						</h2>
						<div class="d-flex flex-row">
							<div class="mx-5">
								<h3>Industry Baby</h3>
								<audio controls>
									<source
										src="assets/music/industrybaby.mp3"
										type="audio/mp3"
									/>
									El navegador no soporta la etiqueta audio.
								</audio>
							</div>
							<div class="mx-5">
								<h3>The Nights</h3>
								<audio controls>
									<source
										src="assets/music/thenights.mp3"
										type="audio/mp3"
									/>
									El navegador no soporta la etiqueta audio.
								</audio>
							</div>
							<div class="mx-5">
								<h3>Yonaguni</h3>
								<audio controls>
									<source
										src="assets/music/yonaguni.mp3"
										type="audio/mp3"
									/>
									El navegador no soporta la etiqueta audio.
								</audio>
							</div>
						</div>
					</section>
					<section class="my-5" id="transform">
						<h2>
							<i class="fs-2 bi bi-menu-button-wide"></i> Botones
							Animaciones
						</h2>
						<div class="container">
							<button
								class="btn btn-primary btn-lg m-5"
								id="btn1"
							>
								Ejemplo 1</button
							><button
								class="btn btn-primary btn-lg m-5"

								id="btn4"

								Ejemplo 4</button
							><button
								class="btn btn-primary btn-lg m-5"
								id="btn5"
							>
								Ejemplo 5
							</button>
						</div>
					</section>
					<section class="my-5" id="form">
						<h2><i class="fs-2 bi bi-clipboard"></i> Formulario</h2>
						<div class="container-md">
							<div class="row justify-content-center">
								<form class="w-50" method="post" action="">
									<div class="form-floating mb-3">
										<input
											type="text"
											class="form-control"
											id="nombre"
											placeholder="Pepito"
										/>
										<label for="nombre" class="form-label"
											>Nombre</label
										>
									</div>
									<div class="form-floating mb-3">
										<input
											type="text"
											class="form-control"
											id="apellido"
											placeholder="Perez"
										/>
										<label for="apellido" class="form-label"
											>Apellido</label
										>
									</div>
									<div class="form-floating mb-3">
										<input
											type="text"
											class="form-control"
											id="cedula"
											placeholder="1234567890"
										/>
										<label for="cedula" class="form-label"
											>Cédula</label
										>
									</div>
									<div class="form-floating mb-3">
										<input
											type="date"
											class="form-control"
											id="fecha"
											placeholder="fecha"
										/>
										<label
											for="fecha"
											class="form-label"
											>Fecha de Nacimiento</label
										>
									</div>
									<label for="genero" class="form-label"
										>Género</label
									>
									<div class="form-check">
										<input
											class="form-check-input"
											type="radio"
											name="genero"
											id="femenino"
										/>
										<label
											class="form-check-label"
											for="femenino"
										>
											Femenino
										</label>
									</div>
									<div class="form-check mb-3">
										<input
											class="form-check-input"
											type="radio"
											name="genero"
											id="masculino"
										/>
										<label
											class="form-check-label"
											for="masculino"
										>
											Masculino
										</label>
									</div>
									<div class="form-floating mb-3">
										<input
											type="email"
											class="form-control"
											id="email"
											placeholder="correo@mail.com"
										/>
										<label for="email" class="form-label"
											>E-mail</label
										>
									</div>
									<div class="mb-3 form-check">
										<input
											type="checkbox"
											class="form-check-input"
											id="terminos"
										/>
										<label
											class="form-check-label"
											for="terminos"
											>Acepta términos y
											condiciones</label
										>
									</div>
									<button
										type="submit"
										class="btn btn-primary"
									>
										Enviar
									</button>
								</form>
							</div>
						</div>
